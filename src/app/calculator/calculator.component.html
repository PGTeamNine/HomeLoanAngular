<div class="section">
  <div class="section-center">
    <h1 class="section-head">calculator</h1>
    <div class="cards">
      <form class="card calc-card">
        <h3 class="card-head">eligibility</h3>
        <div class="inputs">
          <div class="input">
            <label for="income">monthly income</label>
            <input
              type="text"
              class="box"
              placeholder="monthly income"
              id="income"
            />
          </div>
          <div class="input">
            <label for="roi">rate of interest</label>
            <input
              type="text"
              class="box"
              placeholder="rate of interest"
              id="roi"
            />
          </div>
        </div>

        <button class="btn">calculate</button>
      </form>
      <form class="card calc-card">
        <h3 class="card-head">EMI</h3>
        <div class="inputs">
          <div class="input">
            <label for="loan">loan</label>
            <input type="text" class="box" placeholder="loan" id="loan" />
          </div>
          <div class="input">
            <label for="roi">rate of interest</label>
            <input
              type="text"
              class="box"
              placeholder="rate of interest"
              id="roi"
            />
          </div>
          <div class="input">
            <label for="tenure">tenure</label>
            <input type="text" class="box" placeholder="tenure" id="tenure" />
          </div>
        </div>
        <button class="btn">calculate</button>
      </form>
    </div>
  </div>
</div>
